<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Profile</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <nav>
      <div class="logo">ðŸŒ€</div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#profile">Our Profile</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#message">Message Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home" class="home">
      <h1 id="welcomeText">Hi Fadil, Welcome To Website</h1>
      <p>Ini adalah website latihan pertama</p>
      <div class="banner">[PHOTO BANNER 1366x578]</div>
    </section>

    <!-- Our Profile Section -->
    <section id="profile" class="profile">
      <h2>Our Headquarter</h2>
      <div class="locations">
        <div class="location">
          <div class="circle"></div>
          <p>Jakarta</p>
        </div>
        <div class="location">
          <div class="circle"></div>
          <p>Bandung</p>
        </div>
        <div class="location">
          <div class="circle"></div>
          <p>Surabaya</p>
        </div>
      </div>
    </section>

    <!-- Message Us Section -->
    <section id="message" class="message">
      <h2>Message Us</h2>
      <form id="messageForm">
        <label>Nama:
          <input type="text" id="name" required />
        </label>
        <label>Tanggal Lahir:
          <input type="date" id="birthdate" required />
        </label>
        <label>Jenis Kelamin:
          <input type="radio" name="gender" value="Laki-Laki" required /> Laki-Laki
          <input type="radio" name="gender" value="Perempuan" /> Perempuan
        </label>
        <label>Pesan:
          <textarea id="messageText" required></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>

      <div id="output"></div>
    </section>
  </main>

  <footer>
    <p>Created by RevoU</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
